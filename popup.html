<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>FocusGuard</h1>

        <div class="input-group">
            <input type="text" id="website-input" placeholder="Enter website URL" />
        </div>
        <div class="button-group">
            <button id="add-website">Block</button>
        </div>

        <h2>Common Social Media</h2>
        <ul id="predefined-list">
            <li><input type="checkbox" class="predefined-checkbox" data-url="reddit.com"> Reddit</li>
            <li><input type="checkbox" class="predefined-checkbox" data-url="snapchat.com"> Snapchat</li>
            <li><input type="checkbox" class="predefined-checkbox" data-url="facebook.com"> Facebook</li>
            <li><input type="checkbox" class="predefined-checkbox" data-url="instagram.com"> Instagram</li>
            <li><input type="checkbox" class="predefined-checkbox" data-url="x.com"> Twitter (X)</li>
            <li><input type="checkbox" class="predefined-checkbox" data-url="youtube.com"> YouTube</li>
            <li><input type="checkbox" class="predefined-checkbox" data-url="tiktok.com"> TikTok</li>
        </ul>

        <h2>Blocked Websites</h2>
        <ul id="blocked-list"></ul>

        <!-- Timer section at the bottom of the UI -->
        <div id="time-saved" class="container">
            <h3>Time Saved</h3>
            <p id="elapsed-time">00:00:00</p> <!-- Timer display -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
