<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusGuard</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>FocusGuard</h1>

      <div class="input-group">
        <input type="text" id="website-input" placeholder="Enter website URL" />
      </div>
      <div class="button-group">
        <button id="add-website">Block</button>
      </div>

      <h2>Common Social Media</h2>
      <ul id="predefined-list">
        <!-- Predefined social media websites with checkboxes -->
        <li>
          <input type="checkbox" class="predefined-checkbox" data-url="reddit.com" />
          <p>
            <span>Reddit</span>
            <img src="icons/reddit.svg" class="social-icon" alt="Reddit" />
          </p>
        </li>
        <li>
          <input type="checkbox" class="predefined-checkbox" data-url="snapchat.com" />
          <p>
            <span>Snapchat</span>
            <img src="icons/snapchat.svg" class="social-icon" alt="Snapchat" />
          </p>
        </li>
        <li>
          <input type="checkbox" class="predefined-checkbox" data-url="facebook.com" />
          <p>
            <span>Facebook</span>
            <img src="icons/facebook.svg" class="social-icon" alt="Facebook" />
          </p>
        </li>
        <li>
          <input type="checkbox" class="predefined-checkbox" data-url="instagram.com" />
          <p>
            <span>Instagram</span>
            <img src="icons/instagram.svg" class="social-icon" alt="Instagram" />
          </p>
        </li>
        <li>
          <input type="checkbox" class="predefined-checkbox" data-url="x.com" />
          <p>
            <span>Twitter (X)</span>
            <img src="icons/x.svg" class="social-icon" alt="Twitter (X)" />
          </p>
        </li>
        <li>
          <input type="checkbox" class="predefined-checkbox" data-url="youtube.com" />
          <p>
            <span>YouTube</span>
            <img src="icons/youtube.svg" class="social-icon" alt="YouTube" />
          </p>
        </li>
        <li>
          <input type="checkbox" class="predefined-checkbox" data-url="tiktok.com" />
          <p>
            <span>TikTok</span>
            <img src="icons/tiktok.svg" class="social-icon" alt="TikTok" />
          </p>
        </li>
      </ul>

      <h2>Blocked Websites</h2>
      <ul id="blocked-list"></ul>

      <!-- Dynamic Content for Blocked Attempts and Time Saved -->
      <h3 id="blocked-attempts">Blocked Attempts: </h3>
      <h3 id="time-saved">Time Saved: </h3>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
